<div class="l-flex-vertical">
  <div class="l-flex-horizontal">
    <h5 class="doc-state-title">Name</h5>
    <h5 class="doc-state-title">Glyph</h5>
    <h5 class="doc-state-title">Type</h5>
    <h5 class="doc-state-title">Example</h5>
  </div>
  <div class="l-flex-horizontal">
    <span class="doc-state-title blx-h5">
      add
    </span>
    <div class="doc-state-title">
      <span class="blx-icon blx-icon-add"></span>
    </div>
    <div class="doc-state-title">
      verb
    </div>
    <div class="doc-state-content">
      <button class="blx-button blx-primary">
        {{ icon_add_light }}
        <span>Primary Button</span>
      </button>
    </div>
  </div>
  <div class="l-flex-horizontal">
    <span class="doc-state-title blx-h5">
      back
    </span>
    <div class="doc-state-title">
      <span class="blx-icon blx-icon-back"></span>
    </div>
    <div class="doc-state-title">
      verb
    </div>
    <div class="doc-state-content">
      <button class="blx-button blx-secondary">
        {{ icon_back }}
        <span>Back</span>
      </button>
    </div>
  </div>
  <div class="l-flex-horizontal">
    <span class="doc-state-title blx-h5">
      down
    </span>
    <div class="doc-state-title">
      <span class="blx-icon blx-icon-down"></span>
    </div>
    <div class="doc-state-title">
      verb
    </div>
    <div class="doc-state-content">
      <div class="blx-dropdown-wrapper">
        <div class="blx-dropdown">
          <button class="blx-dropdown-trigger blx-dropdown-trigger-placeholder">
            <span class="blx-dropdown-placeholder">
              Choose an option
            </span>
            <span class="blx-dropdown-arrow"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="l-flex-horizontal">
    <span class="doc-state-title blx-h5">
      next
    </span>
    <div class="doc-state-title">
      <span class="blx-icon blx-icon-next"></span>
    </div>
    <div class="doc-state-title">
      verb
    </div>
    <div class="doc-state-content">
      <div class="blx-accordion-section">
        <input type="checkbox" name="blx-accordion-tab" id="accordion-default">
        <label class="blx-accordion-trigger" for="accordion-default">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" class="blx-accordion-arrow">
            <path fill="#009F6F" fill-rule="nonzero" d="M12.578 10.014L6.2 3.616 7.611 2.2l7.789 7.814L7.64 17.8l-1.412-1.416z"/>
          </svg>
          <span>Collapsed accordion</span>
        </label>
      </div>
    </div>
  </div>
  <div class="l-flex-horizontal">
    <span class="doc-state-title blx-h5">
      up
    </span>
    <div class="doc-state-title">
      <span class="blx-icon blx-icon-up"></span>
    </div>
    <div class="doc-state-title">
      verb
    </div>
    <div class="doc-state-content">
      <button class="blx-button blx-primary blx-icon-button">
        {{ icon_up_light }}
      </button>
    </div>
  </div>
  <div class="l-flex-horizontal">
    <span class="doc-state-title blx-h5">
      close
    </span>
    <div class="doc-state-title">
      <span class="blx-icon blx-icon-close"></span>
    </div>
    <div class="doc-state-title">
      verb
    </div>
    <div class="doc-state-content">
      <div class="blx-alert blx-success">
        <div class="blx-alert-icon-container">
          <span class="blx-alert-icon-background"></span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" class="blx-alert-icon">
            <path fill="#FFF" fill-rule="nonzero" d="M6.37 9.463L5 10.953l3.648 3.354 5.982-6.99L13.092 6l-4.618 5.397z"/>
          </svg>
        </div>
        <div class="blx-alert-text">
          <h4 class="blx-with-margin blx-success">Success Title</h4>
          <p>
            The user "Kevin Smith" was successfully added to your team.
          </p>
        </div>
        <button class="blx-alert-close">
          <span class="blx-icon blx-icon-close"></span>
        </button>
      </div>
    </div>
  </div>
</div>
