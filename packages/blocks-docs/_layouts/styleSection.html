---
layout: default
---

<div class="design-page-header">
  <h1 class="blx-with-margin">{{ page.title }}</h1>
  <p class="blx-ui-text blx-with-margin">{{ content }}</p>
</div>

<section class="design-page-section">
  {% if page.examples %}
    {% capture example_link %}styles/{{page.examples}}.html{% endcapture %}
    <div class="l-flex-vertical doc-section">
      <h3 id="Examples" class="blx-with-margin">Examples & Guidelines</h3>
      {% include {{example_link}} %}
    </div>
  {% endif %}
</section>
