---
layout: default
---

<section class="design-page-section">
  <!-- top component definition section-->
  <div class="l-flex-vertical doc-section">
    <h3>{{ page.title }}</h3>
    <div class="l-flex-horizontal">
      <span class="doc-definition-title blx-subtitle-small">Definition</span>
      <span class="doc-definition-value">{{ page.definition }}</span>
    </div>
    <div class="l-flex-horizontal">
      <span class="doc-definition-title blx-subtitle-small">Usage</span>
      <span class="doc-definition-value">{{ page.usage }}</span>
    </div>
    <div class="l-flex-horizontal">
      <span class="doc-definition-title blx-subtitle-small">Status</span>
      <span class="doc-definition-value">{{ page.status }}</span>
    </div>
    <div class="l-flex-horizontal">
      <span class="doc-definition-title blx-subtitle-small">Blocks Version</span>
      <span class="doc-definition-value">{{ page.version }}</span>
    </div>
  </div>
  {{ content }}
</section>
