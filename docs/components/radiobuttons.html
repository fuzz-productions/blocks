{% capture example %}
  <label class="radio-button-container">
    <span class="radio-label-text">Radio 1</span>
    <input type="radio" name="radio-example" checked />
    <span class="radio-check"></span>
  </label>

  <label class="radio-button-container">
    <span class="radio-label-text">Radio 2</span>
    <input type="radio" name="radio-example" />
    <span class="radio-check"></span>
  </label>

  <label class="radio-button-container">
    <span class="radio-label-text">Disabled Radio 1</span>
    <input type="radio" name="radio-example-2" checked disabled />
    <span class="radio-check disabled"></span>
  </label>

  <label class="radio-button-container">
    <span class="radio-label-text">Disabled Radio 2</span>
    <input type="radio" name="radio-example-2" disabled />
    <span class="radio-check disabled"></span>
  </label>
{% endcapture %}
