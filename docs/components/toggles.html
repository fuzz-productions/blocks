{% capture example %}
  <div class="blx-toggle">
    <label class="blx-toggle-container">
      <input type="radio" name="toggle-example" checked />
      <span class="blx-toggle-text">Option 1</span>
    </label>
    <label class="blx-toggle-container">
      <input type="radio" name="toggle-example" />
      <span class="blx-toggle-text">Option 2</span>
    </label>
    <label class="blx-toggle-container">
      <input type="radio" name="toggle-example" />
      <span class="blx-toggle-text">Option 3</span>
    </label>
  </div>

  <div class="blx-toggle blx-disabled">
    <label class="blx-toggle-container">
      <input type="radio" name="toggle-example-2" checked disabled />
      <span class="blx-toggle-text">Option 1</span>
    </label>
    <label class="blx-toggle-container">
      <input type="radio" name="toggle-example-2" disabled />
      <span class="blx-toggle-text">Option 2</span>
    </label>
    <label class="blx-toggle-container">
      <input type="radio" name="toggle-example-2" disabled />
      <span class="blx-toggle-text">Option 3</span>
    </label>
  </div>
{% endcapture %}

<!-- React component preview -->
<div class="l-flex-vertical doc-section">
  <h4>React Components</h4>
  <div id="react-preview"></div>
</div>
<script src="{{ "/lib/TogglePreview.js" | relative_url }}"></script>

<div class="design-page-container">
  <h4>Code Snippets</h4>
  {% include snippet.html content=example %}
</div>
