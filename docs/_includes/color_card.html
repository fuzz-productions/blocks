<div class="color-card">
  <div class="color-card-background" style="background-color: {{ include.value }}"></div>
  <div class="color-card-title">
    <p class="blx-ui-text">{{ include.name }}</p>
    <p class="blx-body-caps">
      {% if include.displayValue %}
        {{ include.displayValue }}
      {% else %}
        {{ include.value }}
      {% endif %} {{ include.opacity }}
    </p>
  </div>
</div>
